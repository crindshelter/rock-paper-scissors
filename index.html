<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>ROCK PAPER SCISSORS</h1>
    </nav>
    <header>
        <h1>Player Score: <span id="player-score">0</span></h1>
        <h1>Bot Score: <span id="bot-score">0</span></h1>
    </header>
    <section class="choose">
        <div class="box">
            <h1>You:</h1>
            <div class="player options">
                <img class="choices" id="rock" src="images/Stone.png" alt="rock">
                <img class="choices" id="paper" src="images/Cloth.png" alt="paper">
                <img class="choices" id="scissors" src="images/Shears.png" alt="scissors">
            </div>
        </div>

        <h1>VS</h1>

        <div class="box">
            <h1>Bot:</h1>
            <div class="bot options">
                <img id="bot-rock" src="images/Stone.png" alt="rock">
                <img id="bot-paper" src="images/Cloth.png" alt="paper">
                <img id="bot-scissors" src="images/Shears.png" alt="scissors">
            </div>
        </div>
        
    </section>
    <script src="index.js"></script>
</body>
</html>
